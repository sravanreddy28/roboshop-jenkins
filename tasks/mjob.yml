- name: copy config file - {{ item.job_name }}
  ansible.builtin.template:
    src: mjob.xml
    dest: /tmp/mjob.xml

- name: create job - {{ item.job_name }}
  community.general.jenkins_job:
    config: "{{ lookup('file','/tmp/mjob.xml') }}"
    name: "{{ item.job_name }}"
